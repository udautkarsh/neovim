# Ruff configuration file
# Place this in your project root or home directory as ~/.config/ruff/ruff.toml

# Line length (Black default is 88, you can change to 100)
line-length = 88

# Enable isort-compatible import sorting
[lint]
select = ["I"]  # isort rules

[lint.isort]
# isort configuration
known-first-party = []
force-sort-within-sections = true
split-on-trailing-comma = true
